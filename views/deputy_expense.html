<body>
  <div id="3d-graph"></div>

  <script src="../data/deputy_expense_graph.js"></script>
  <script>

    const Graph = ForceGraphVR()
      (document.getElementById('3d-graph'))
        .graphData(graphData)
        .nodeThreeObject(({ img }) => {
          const imgTexture = new THREE.TextureLoader().load(`http://localhost:5500/assets/photos/92776.jpg`);
          const material = new THREE.SpriteMaterial({ map: imgTexture });
          const sprite = new THREE.Sprite(material);
          sprite.scale.set(25, 25);
          return sprite;
        })
        .nodeLabel('name')
        .nodeAutoColorBy('group')
        .nodeResolution(16)
        .d3VelocityDecay(0.1);
  </script>
