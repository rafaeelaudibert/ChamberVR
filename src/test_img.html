<head>
  <style> body { margin: 0; } </style>

  <script src="https://unpkg.com/three"></script>

  <script src="https://unpkg.com/3d-force-graph-vr"></script>
  <!--<script src="../../dist/3d-force-graph-vr.js"></script>-->
</head>

<body>
  <div id="3d-graph"></div>

  <script>
    const imgs = ['92346.jpg', '92699.jpg', '92776.jpg'];
    // Random connected graph
    const gData = {
      nodes: imgs.map((img, id) => ({ id, img })),
      links: [...Array(imgs.length).keys()]
        .filter(id => id)
        .map(id => ({
          source: id,
          target: Math.round(Math.random() * (id-1))
        }))
    };
    const Graph = ForceGraphVR()
      (document.getElementById('3d-graph'))
      .nodeThreeObject(({ img }) => {
        const imgTexture = new THREE.TextureLoader().load(`http://localhost:5500/assets/photos/${img}`);
        const material = new THREE.SpriteMaterial({ map: imgTexture });
        const sprite = new THREE.Sprite(material);
        sprite.scale.set(25, 25);
        return sprite;
      })
      .graphData(gData);
  </script>
</body>
